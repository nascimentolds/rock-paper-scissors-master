<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Rock, Paper, Scissors</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="title">
          <img src="./images/logo.svg" alt="Logo">
        </div>
        <div class="score-box">
          <span class="score-title">SCORE</span>
          <h1 class="score">0</h1>
        </div>
      </div>
      <div class="main">
        <div class="opcoes">
          <div class="opcoes-header">
            <a href="#" class="paper options" id="0">
              <div class="border border-paper">
                <div class="button">
                  <img
                    src="./images/icon-paper.svg"
                    alt="paper"
                    class="img-paper"
                  />
                </div>
              </div>
            </a>
            <a href="#" class="scissors options" id="1">
              <div class="border border-scissors">
                <div class="button">
                  <img
                    src="./images/icon-scissors.svg"
                    alt="scissors"
                    class="img-scissors"
                  />
                </div>
              </div>
            </a>
          </div>
          <div class="opcoes-footer">
            <a href="#" class="rock options" id="2">
              <div class="border border-rock">
                <div class="button">
                  <img
                    src="./images/icon-rock.svg"
                    alt="rock"
                    class="img-rock"
                  />
                </div>
              </div>
            </a>
          </div>
        </div>
        <!-- opcoes -->
        <div class="game">
          <div class="game-header">
            <div class="box-choose player">
              <div class="player-choose winner choose"></div>
              <span class="pick">YOU PICKED</span>
            </div>
            <div class="win">
              <h1 class="win-message">YOU LOSE</h1>
              <button type="button" class="win-bt">PLAY AGAIN</button>
            </div>
            <div class="box-choose house">
              <div class="house-choose choose">
                <div class="hide-choose"></div>
              </div>
              <span class="pick">THE HOUSE PICKED</span>
            </div>
          </div>
        </div>
        <!-- game -->
      </div>
      <!-- main -->
      <div class="footer">
        <button type="button" class="rules-bt">RULES</button>
      </div>
    </div>
    <div class="rules">
      <div class="rules-container">
        <div class="rules-header">
          <h1>RULES</h1>
        </div>
        <div class="rules-main">
          <div class="rules-text">
            <img src="./images/image-rules.svg" alt="Rules" />
          </div>
        </div>
        <div class="rules-footer">
          <button type="button" class="close-bt">
            <img src="./images/icon-close.svg" alt="Close" />
          </button>
        </div>
      </div>
    </div>
    <!-- Rules -->

    <script src="main.js"></script>
  </body>
</html>
