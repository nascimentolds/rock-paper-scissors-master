<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Rock, Paper, Scissors</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="title">
          <h2>ROCK PAPER SCISSORS</h2>
        </div>
        <div class="score-box">
          <span class="score-title">SCORE</span>
          <h1 class="score">12</h1>
        </div>
      </div>
      <div class="main">
        <div class="opcoes">
          <div class="opcoes-header">
            <a href="#" class="paper">
              <div class="border border-paper">
                <div class="button">
                  <img
                    src="./images/icon-paper.svg"
                    alt="paper"
                    class="img-paper"
                  />
                </div>
              </div>
            </a>
            <a href="#" class="scissors">
            <div class="border border-scissors">
              <div class="button">
                <img
                  src="./images/icon-scissors.svg"
                  alt="scissors"
                  class="img-scissors"
                />
              </div>
            </div>
            </a>
          </div>
          <div class="opcoes-footer">
            <a href="#" class="rock">
            <div class="border border-rock">
              <div class="button">
                <img src="./images/icon-rock.svg" alt="rock" class="img-rock" />
              </div>
            </div>
            </a>
          </div>
        </div>
      </div>
      <div class="footer">
        <button type="button" class="rules-bt">RULES</button>
      </div>
    </div>
  </body>
</html>
